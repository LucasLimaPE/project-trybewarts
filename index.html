<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trynerwarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logomarca">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login" id="">
            <input id="email" type="email" name="email" placeholder="Email" value="">
            <input id="senha" type="password" name="password" placeholder="Senha" value="">
            <button id='button' type="submit">Entrar</button>;
        </form>
    </header>
    <div id="main-container">
        <h1 id="formulario">Formulário de Avaliação</h1>
        <main>
            <div id="form-container">
                <form action="" id="evaluation-form">
                    <div id="div1">
                        <label class="name" for="input-name">Nome:</label><input type="text"  id="input-name" placeholder="Nome">
                        <label class="sobrenome" for="input-lastname">Sobrenome:</label><input type="text" id="input-lastname"
                            placeholder="Sobrenome">
                    </div>
                    <div id="div2">
                        <label class="email" for="input-email">Email:</label><input type="email" id="input-email" value="" placeholder="Email">
                        <label  class="casa" for="input-house">Casa:</label><select name="" id="house">
                            <option class='house' text="Gitnória" value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option class='house' text="Reactpuff" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option class='house' text="Corvinode" value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option class='house' text="Pytherina" value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </div>

                    <section>
                        <div id="aside-left">
                            <div id="family-label">
                                <div id="label">
                                    <label id="label-family">Qual sua família?</label>
                                </div>
                                
                                <div class="family-input">
                                    <input id="radio-box" type="radio" name="family" value="Frontend"><label for="front">Família
                                        Frontend</label>
                                </div>
                                
                                <div class="family-input">
                                    <input id="radio-box" type="radio" name="family" value="Backend"><label for="back">Família
                                        Backend</label>
                                </div>
                                
                                <div class="family-input">
                                    <input id="radio-box" type="radio" name="family" value="FullStack"><label for="full">Fullstack</label>
                                </div>
                            </div>
                        </div>


                        <div id="aside-right">
                            <div id="conteudo-label">
                                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                                <div class="conteudo-input">
                                    <input class="subject" type="checkbox" value="HoFs"><label for="">HoFs</label>
                                </div>
                                
                                <div class="conteudo-input">
                                    <input class="subject"  type="checkbox" value="Jest"><label for="">Jest</label>
                                </div>
                                
                                <div class="conteudo-input">
                                    <input class="subject" type="checkbox" value="Promises"><label for="">Promises</label>
                                </div>

                                <div class="conteudo-input">
                                    <input class="subject" type="checkbox" value="React"><label for="">React</label>
                                </div>

                                <div class="conteudo-input">
                                    <input class="subject" type="checkbox" value="SQL"><label for="">SQL</label>
                                </div>

                                <div class="conteudo-input">
                                    <input class="subject" type="checkbox" value="Python"><label for="">Python</label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <aside class="rate">
                        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                        <input type="radio" name="rate" value="1"><label for="">1</label>
                        <input type="radio" name="rate" value="2"><label for="">2</label>
                        <input type="radio" name="rate" value="3"><label for="">3</label>
                        <input type="radio" name="rate" value="4"><label for="">4</label>
                        <input type="radio" name="rate" value="5"><label for="">5</label>
                        <input type="radio" name="rate" value="6"><label for="">6</label>
                        <input type="radio" name="rate" value="7"><label for="">7</label>
                        <input type="radio" name="rate" value="8"><label for="">8</label>
                        <input type="radio" name="rate" value="9"><label for="">9</label>
                        <input type="radio" name="rate" value="10"><label for="">10</label>
                    </aside>
                    <div>
                        <label class="textarea" for="">Deixe seu comentário:</label>
                        <textarea id="textarea" maxlength='500'></textarea>
                    </div>
                    <div>
                        <p id="counter">500</p>
                    </div>
            
                    <div class="conteudo-input">
                        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label><input type="checkbox" nochecked id="agreement" value="Python">
                    </div>

                    <button type="submit" disabled="true" id="submit-btn">Enviar</button>
                    
                </form>
            </div>

            <div id="img-container">
                    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="imagem brasão parecido com os de Harry Potter.">
            </div>
        </main>
    </div>
    <script src="script.js" type="text/javascript"></script>
    
</body>
<footer id="rodape">
    <h2 id="text-foot"> Direitos reservados à Trybewarts©</h2>
    
</footer>

</html>
